<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img-sidebar">
             <div class="odin-logo-img" >
                <img src="./odin-lined.png" alt="green leaf plant">
                <span>ODIN</span>
             </div>
             <p id="unsplash">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="form-container">
            <div class="all-forms">
                <p class="parag1">This is not a real online service! You know you need something
                   like this in your life to help you realize your deepest dreams.
                   Sign up now to get started.
                </p>
                <p class="parag2">
                    You know you want to.
                </p>
                <div class="forms">
                    <p>Let's do this!</p>
                    <form action="example.com/path" method="post">
                        <div class="first-row">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>

                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="second-row">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" id="phone_number" name="phone_number">
                            </div>
                            
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                        <div id="create_account">
                            <input type="submit" value="Create Account">
                            <p>Already have account? <span>Log in</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
